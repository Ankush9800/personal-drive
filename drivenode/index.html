<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Drive</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Personal Drive</div>
            <ul class="nav-links">
                <li><a href="#" class="active">Files</a></li>
                <li><a href="#">Upload</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="file-explorer">
            <div class="folder-tree">
                <h2>Folders</h2>
                <div class="folder-list">
                    <!-- Folder structure will be dynamically populated -->
                    <div class="folder-item active">All Files</div>
                    <div class="folder-item">Documents</div>
                    <div class="folder-item">Images</div>
                    <div class="folder-item">Videos</div>
                </div>
            </div>

            <div class="file-view">
                <h2>Files</h2>
                <div class="file-grid">
                    <div class="loading-indicator">
                        Loading files...
                    </div>
                    <!-- Files will be dynamically populated -->
                </div>
            </div>
        </section>

        <section class="upload-section">
            <div class="upload-box">
                <h3>Upload Files</h3>
                <div class="drop-zone">
                    <p>Drag & Drop files here or</p>
                    <button class="upload-btn">Choose Files</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Personal Drive. All rights reserved.</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
